name: Test ðŸ§ª

on:
    pull_request:
    push:
      paths:
        - 'pkg/**'
      branches:
        - '**'
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test with the Go CLI
        run: go test ./...
