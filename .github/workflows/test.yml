name: Lint & Test ðŸ§ª

on:
    pull_request:
    push:
      paths:
        - 'pkg/**'
        - '.github/workflows/test.yml'
      branches:
        - '**'

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'

      - name: Install dependencies
        run: go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60

      - name: Build
        run: go build -v ./...

      - name: Test with the Go CLI
        run: go test ./...
